<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="difficulty-card" class="difficulty-overlay">
        <div class="difficulty-card">
            <h2>Select Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-button" data-difficulty="easy">Easy</button>
                <button class="difficulty-button" data-difficulty="medium">Medium</button>
                <button class="difficulty-button" data-difficulty="hard">Hard</button>
                <button class="difficulty-button" data-difficulty="impossible">Impossible</button>
            </div>
        </div>
    </div>
       

    <div class="container">
        <div class="header">
            <h1>Mastermind</h1>

            <div id="status">
                <p>Level: <span id="level">1</span></p>
                <p>Difficulty: <span id="difficulty">impossible</span></p>
                <p>Score: <span id="score">0</span></p>
            </div>         
            
            <div id="highscore">
                <p>High Score: <span id="highscoreValue">0</span></p>
            </div>
            
        </div>
        <div class="game">
            <div class="tries">
                <!-- count of correct digits, count of correct digits in the correct position and tries-->
                <h3>Correct: <span id="correctCount">0</span></h3>
                <h3>Correct Position: <span id="correctPosition">0</span></h3>
                <h3>Tries Remaining: <span id="tries"></span></h3>
            </div>
            <div class="cPrediction">
                <h2>Generated Number</h2>
                <!-- <span id="1">x</span> -->
            </div>
            <form class="pPrediction">
                <h2>Player Prediction</h2>
                <div id="input-container"></div>
                <!-- <input type="text" maxlength="1" size="1" required>
                <input type="text" maxlength="1" size="1" required>
                <input type="text" maxlength="1" size="1" required>
                <input type="text" maxlength="1" size="1" required>
                <input type="text" maxlength="1" size="1" required>
                <input type="text" maxlength="1" size="1" required> -->
                <button type="submit" id="check" disabled>Check</button>
            </form>
        </div>
    </div>
</body>

</html>
